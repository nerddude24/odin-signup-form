<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="side-image">
			<h1>NERDDUDE</h1>
		</div>
		<div class="main">
			<div class="form-talk">
				<p>This is not a real online service! Bla bla bla, bla? bla bla BLA!</p>
				<br />
				<p>Sign up now to get started!</p>
			</div>
			<form action="https://httpbin.org/post" method="post" id="signup-form">
				<fieldset class="input-field">
					<h1>Let's do this!</h1>
					<div class="input-row">
						<div class="input-element">
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" />
						</div>
						<div class="input-element">
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" />
						</div>
					</div>
					<div class="input-row">
						<div class="input-element">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="input-element">
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" pattern="^[0-9]+$" />
						</div>
					</div>
					<div class="input-row">
						<div class="input-element">
							<label for="password">Password</label>
							<input
								type="password"
								name="password"
								id="password"
								minlength="3"
								maxlength="20"
							/>
						</div>
						<div class="input-element">
							<label for="conf-password">Confirm Password</label>
							<input
								type="password"
								name="conf-password"
								id="conf-password"
								minlength="3"
								maxlength="20"
							/>
						</div>
					</div>
				</fieldset>
				<button type="submit">Create Account</button>
			</form>
			<p class="login-txt">
				Already have an account? <span id="login-btn">Log in</span>
			</p>
		</div>
	</body>
</html>
